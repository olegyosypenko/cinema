delete.seance.by.id.query=DELETE FROM seances WHERE id = ?;
delete.tickets.by.seance.id.query=DELETE FROM tickets WHERE seance_id = ?;
get.hall.query=SELECT * FROM hall WHERE id = ?;
select.all-users.query=SELECT id, name, genre, director, rate, description, image_link FROM films;
select.film.by.id=SELECT id, name, genre, director, rate, description, image_link FROM films WHERE id = ?;
select.seance.by.id.query=SELECT seances.id, seances.start_time, seances.duration, seances.price, films.name, halls.columns, halls.rows FROM seances  JOIN films ON seances.film_id = films.id JOIN halls on seances.hall_id = halls.id WHERE seances.id = ?;
select.seances.by.date.query=SELECT seances.id, seances.start_time, seances.duration, seances.price, films.name, halls.columns, halls.rows FROM seances  JOIN films ON seances.film_id = films.id JOIN halls on seances.hall_id = halls.id WHERE DATE(start_time) = ?;
select.tickets.by.seance.id.query=SELECT seances.price,  tickets.row, tickets.seat, users.id FROM tickets \
	JOIN seances ON tickets.seance_id = seances.id \
	JOIN users ON tickets.user_id = users.id \
    WHERE seance_id = ?;
select.tickets.by.user.id.query=SELECT tickets.seance_id, seances.start_time, seances.duration, seances.price, films.name, halls.id, halls.rows, halls.columns, tickets.row, tickets.seat FROM tickets \
	JOIN seances ON tickets.seance_id = seances.id \
    JOIN films ON seances.film_id = films.id \
	JOIN halls ON seances.hall_id = halls.id \
    WHERE user_id = ?;
update.money.query=UPDATE users SET money = money + ? WHERE id = ?;
