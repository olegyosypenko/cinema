create.film.query=INSERT INTO films(name, name_en, genre, genre_en, director, \
director_en, rate, description, description_en, image_link, \
image_link_en) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
create.seance.query=INSERT INTO seances(start_time, duration, price, \
film_id, hall_id) VALUES (?, ?, ?, ?, ?);
create.user.query=INSERT INTO users(username, password, role, money, first_name, first_name_en, second_name, second_name_en) VALUES (?, ?, ?, ?, ?, ?, ?, ?);
delete.film.query=DELETE FROM films WHERE id = ?;
delete.seance.by.id.query=DELETE FROM seances WHERE id = ?;
delete.tickets.by.seance.id.query=DELETE FROM tickets WHERE seance_id = ?;
get.hall.query=SELECT * FROM hall WHERE id = ?;
insert.tickets.query=INSERT INTO tickets(user_id, seance_id, tickets.row, seat) VALUES (?, ?, ?, ?)
select.all-users.query=SELECT id, name, genre, director, rate, description, image_link FROM films;
select.film.by.id=SELECT films.id, name, genre, director, rate, description, image_link, seances.id, seances.start_time FROM films \
LEFT JOIN seances ON seances.film_id = films.id WHERE films.id = ?;
select.money.amount.by.id.query=SELECT money FROM users WHERE id = ?;
select.most.popular.films.query=SELECT  films.id, name, genre, director, rate, description, image_link  FROM films \
JOIN seances on films.id = seances.film_id  \
JOIN tickets on seances.id = tickets.seance_id  \
GROUP BY films.name \
ORDER BY COUNT(films.name) DESC \
LIMIT ?;
select.seance.by.id.query=SELECT seances.id, seances.start_time, seances.duration, seances.price, films.name, halls.columns, halls.rows, tickets.row, tickets.seat, tickets.user_id, tickets.seance_id FROM seances \
LEFT JOIN tickets ON seances.id = tickets.seance_id \
JOIN halls ON seances.hall_id = halls.id \
JOIN films ON seances.film_id = films.id WHERE seances.id = ?;
select.seances.by.date.query=SELECT seances.id, seances.start_time, seances.duration, seances.price, films.name, halls.columns, halls.rows FROM seances  JOIN films ON seances.film_id = films.id JOIN halls on seances.hall_id = halls.id WHERE DATE(start_time) = ? ORDER BY start_time;
select.seances.by.film.id.query=SELECT id, start_time, duration, price FROM seances WHERE \
film_id = ? ORDER BY start_time;
select.tickets.by.seance.id.query=SELECT seances.price,  tickets.row, tickets.seat, users.id FROM tickets \
	JOIN seances ON tickets.seance_id = seances.id \
	JOIN users ON tickets.user_id = users.id \
    WHERE seance_id = ?;
select.tickets.by.user.id.query=SELECT tickets.seance_id, seances.start_time, seances.duration, seances.price, films.name, halls.id, halls.rows, halls.columns, tickets.row, tickets.seat FROM tickets \
	JOIN seances ON tickets.seance_id = seances.id \
    JOIN films ON seances.film_id = films.id \
	JOIN halls ON seances.hall_id = halls.id \
    WHERE user_id = ? ORDER BY start_time;
select.user.by.username.password.query=SELECT id, username, role, money, first_name, second_name FROM users WHERE username = ? AND password = ?;
update.money.query=UPDATE users SET money = money + ? WHERE id = ?;
withdraw.money.query=UPDATE users SET money = money - ? WHERE id = ?;
