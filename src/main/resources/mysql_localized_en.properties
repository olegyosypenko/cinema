get.hall.query=SELECT * FROM hall WHERE id = ?;
select.all-users.query=SELECT id, name_en, genre_en, director_en, rate, description_en, image_link_en FROM films;
select.seance.by.id.query=SELECT seances.id, seances.start_time, seances.duration, seances.price, films.name_en, halls.columns, halls.rows FROM seances  JOIN films ON seances.film_id = films.id JOIN halls on seances.hall_id = halls.id WHERE seances.id = ?;
select.seances.by.date.query=SELECT seances.id, seances.start_time, seances.duration, seances.price, films.name_en, halls.columns, halls.rows FROM seances  JOIN films ON seances.film_id = films.id JOIN halls on seances.hall_id = halls.id WHERE DATE(start_time) = ?;
select.tickets.by.id.query=SELECT tickets.seance_id, seances.start_time, seances.duration, seances.price, films.name_en, halls.id, halls.rows, halls.columns, tickets.row, tickets.seat FROM tickets \
	JOIN seances ON tickets.seance_id = seances.id \
    JOIN films ON seances.film_id = films.id \
	JOIN halls ON seances.hall_id = halls.id \
    WHERE user_id = ?;
